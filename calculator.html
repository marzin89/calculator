<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
<body>
    <div id="calculator">
        <div>
            <input id="expression" type="number">
        </div>
        <div>
            <input id="result" type="number" value="0"; 
        </div>
        <div id="top-row">
            <button id="ce">CE</button>
            <button id="c" class="second-column">C</button>
            <button id="remainder" class="third-column">%</button>
            <button id="division" class="fourth-column">/</button>
        </div>
        <div>
            <button id="7">7</button>
            <button id="8" class="second-column">8</button>
            <button id="9" class="third-column">9</button>
            <button id="multiply" class="fourth-column">*</button>
        </div>    
        <div>
            <button id="4">4</button>
            <button id="5" class="second-column">5</button>
            <button id="6" class="third-column">6</button>
            <button id="subtract" class="fourth-column">-</button>
        </div>
        <div>
            <button id="1">1</button>
            <button id="2" class="second-column">2</button>
            <button id="3" class="third-column">3</button>
            <button id="add" class="fourth-column">+</button>
        </div>
        <div>
            <button id="unary-minus">+/-</button>
            <button id="zero" class="second-column">0</button>
            <button id="decimal" class="third-column">.</button>
            <button id="equals" class="fourth-column">=</button>
        </div>
</body>
</html>
