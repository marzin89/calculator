<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
<body>
    <div id="calculator">
        <div>
            <input id="expression" type="number">
        </div>
        <div>
            <input id="result" type="number" value="0"; 
        </div>
        <div id="top-row">
            <button id="clear-entry">CE</button>
            <button id="clear" class="second-column">C</button>
            <button id="remainder" class="third-column">%</button>
            <button id="division" class="fourth-column">/</button>
        </div>
        <div>
            <button id="seven" value="7">7</button>
            <button id="eight" class="second-column" value="8">8</button>
            <button id="nine" class="third-column" value="9">9</button>
            <button id="multiplication" class="fourth-column">*</button>
        </div>    
        <div>
            <button id="four" value="4">4</button>
            <button id="five" class="second-column" value="5">5</button>
            <button id="six" class="third-column" value="6">6</button>
            <button id="subtraction" class="fourth-column">-</button>
        </div>
        <div>
            <button id="one" value="1">1</button>
            <button id="two" class="second-column" value="2">2</button>
            <button id="three" class="third-column" value="3">3</button>
            <button id="addition" class="fourth-column">+</button>
        </div>
        <div>
            <button id="unary-minus">+/-</button>
            <button id="zero" class="second-column" value="0">0</button>
            <button id="decimal" class="third-column" value=".">.</button>
            <button id="equals-sign" class="fourth-column">=</button>
        </div>
        <script src="calculator.js"></script>
</body>
</html>
